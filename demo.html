<!DOCTYPE html>
<html>
<head>
	<script src="http://www.google.com/jsapi"></script>
	<script>
		google.load('jquery','1.7.1');
	</script>


	<!-- Javascript insert start -->

	<script src="jquery.yalb.min.js"></script>
	<script>
	$(document).ready(function() {
		var content = $('#content').YALB();

		// bind mouse event
		$('#trigger').click(function() {
			content.YALB('view');
		});
	});
	</script>

	<!-- Javascript insert end -->


	<!-- CSS overrides start -->

	<link rel="stylesheet" type="text/css" href="http://mbrooks.info/demo.css">
	<link rel="stylesheet" type="text/css" href="demo.css">

	<!-- CSS overrides end -->


	<title>YALB (Yet Another Lightbox)</title>
</head>
<body>

<p id="about">
	This <strong>jQuery</strong> plugin is <a href="jquery.yalb.min.js" title="Only 2.3 kb">lightweight</a>, easy to <a href="README.html#install" title="Installation">install</a> / <a href="demo.css" title="Stylesheet">customize</a>, and works on all modern web browsers.
</p>


<!-- HTML example start -->

<form id="content" class="round shadow">
	<fieldset class="round">
		<legend>Member Login</legend>

		<label>
			User Name
		</label>

		<div>
			<input type="text" autofocus>
		</div>

		<label>
			Password
		</label>

		<div>
			<input type="password">
		</div>
	</fieldset>

	<input type="submit" value="Submit">
</form>

<button id="trigger" type="button">Open Window</button>

<!-- HTML example end -->


<!-- footer start -->

<div id="footer">
	<span class="copy">&#169; 2012 <a href="http://mbrooks.info">Marc S. Brooks</a></span>
</div>

<!-- footer end -->


</body>
</html>
